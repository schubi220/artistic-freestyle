{% extends "base.html" %}

{% block body %}
<div class="container">
  <form action="{% url 'artistic:code' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="code">Access Code</label>
      <input name="code" type="text" value="{{ code }}" class="form-control" id="code">
    </div>
    <button type="submit" name="save" class="btn btn-primary">Einloggen</button>
  </form>
</div>

{% endblock %}
