{% extends "base.html" %}

{% block body %}
  <form action="{% url 'artistic:rate' %}" method="get">
    {% csrf_token %}
    <div class="form-group">
      <label for="cname">Name Altersklasse</label>
      <input type="text" class="form-control" id="cname" name="cname">
    </div>

    <div class="form-group">
      <label for="cid">Alterklassen w√§hlen</label>
      <select multiple class="form-control" id="cid" name="cid">
        {% for competiton in competitions %}
          <option value="{{ competiton.id }}"{% if competiton.id == c.id %} selected{% endif %}>{{ competiton.id }}# {{ competiton.name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Wertung berechnen</button>
  </form>
{% endblock %}
