{% extends "base.html" %}

{% block body %}
  <form action="{% url 'artistic:choose_event' %}" method="post">
    {% csrf_token %}

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Von</th>
          <th>Bis</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}
          <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.firstDay }}</td>
            <td>{{ event.lastDay }}</td>
            <td><button type="submit" name="actevent" value="{{ event.id }}" class="btn btn-sm btn-primary">WÃ¤hlen</button></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
{% endblock %}
